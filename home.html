  @keyframes gl1{0%{opacity:0.6}50%{opacity:0.2}100%{opacity:0.6}}

function appendLog(txt, cls){
  const time = new Date().toLocaleTimeString();
  logEl.innerText += `[${time}] ${txt}\n`;
  logEl.scrollTop = logEl.scrollHeight;
}

// Typing effect for important lines
async function typeLine(line, delay=20){
  for(let i=0;i<line.length;i++){
    logEl.innerText += line[i];
    logEl.scrollTop = logEl.scrollHeight;
    await new Promise(r=>setTimeout(r, delay));
  }
  logEl.innerText += '\n';

// Create fake file list and stream

    d.className = 'file';

    if(!running) { clearInterval(pInterval); return; }
    if(panic){ percent += Math.random()*10 + 20 } else { percent += Math.random()*2 + 1.2 }

    barEl.style.width = percent + '%';

      const idx = Math.floor(Math.random()*sampleFiles.length);

      el.innerHTML = `<div>${sampleFiles[idx]}</div><div class="meta">${(Math.random()*150).toFixed(1)} MB/s</div>`;

    // update terminal occasionally

    countdown--;
    cdEl.innerText = "00:" + String(countdown).padStart(2,'0');

      appendLog("AUTOMATED EXFILTRATION TRIGGERED.");
      status.innerText = "EXFIL TRIGGERED";
      panic = true;
      clearInterval(cInterval);
    }
  }, 1000);
}

// visual red flash
function redFlash(times=2){
  let t=0;
  const id = setInterval(()=>{
    redf.style.opacity = 0.06 + Math.random()*0.12;
    setTimeout(()=> redf.style.opacity = 0, 120);
    t++;
    if(t> (times*8)){ clearInterval(id); redf.style.opacity = 0; }

}

// flicker effect
function flickerPulse(){
  flick.style.opacity = 0.02 + Math.random()*0.08;
  setTimeout(()=> flick.style.opacity = 0, 120);
}

// alarm sound (WebAudio)
let audioCtx, osc;
function startAlarm(){
  if(audioCtx) return;
  try{
    audioCtx = new (window.AudioContext||window.webkitAudioContext)();
    osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.type = 'sawtooth';
    osc.frequency.value = 420; // scary pitch
    gain.gain.value = 0.02;
    osc.connect(gain);
    gain.connect(audioCtx.destination);
    osc.start();
    // slight frequency wobble
    setInterval(()=> {
      if(!osc) return;
      osc.frequency.value = 360 + Math.random()*200;
    }, 300);
  }catch(e){ console.warn("Audio not allowed", e) }
}
function stopAlarm(){
  try{ if(osc) { osc.stop(); osc.disconnect(); osc=null } if(audioCtx){ audioCtx.close(); audioCtx=null } }catch(e){}
}

// Panic mode: intensify visuals & progress

// matrix canvas background
const canvas = document.getElementById('matrixCanvas');
const ctx = canvas.getContext('2d');
let width, height, columns, drops;

function initMatrix(){
  resize();
  drops = Array.from({length:columns}).map(()=> Math.floor(Math.random()*height/20));
  ctx.fillStyle = "rgba(0,0,0,0.4)";
  ctx.font = "14px monospace";
}
function resize(){
  canvas.width = innerWidth;
  canvas.height = innerHeight;
  width = canvas.width;
  height = canvas.height;
  columns = Math.floor(width/14);
}
window.addEventListener('resize', ()=> { resize(); initMatrix(); });

// draw loop
function draw(){
  ctx.fillStyle = "rgba(0,0,0,0.2)";
  ctx.fillRect(0,0,width,height);
  ctx.fillStyle = "#00ff88";
  ctx.font = "14px monospace";
  for(let i=0;i<columns;i++){
    const text = String.fromCharCode(33 + Math.floor(Math.random()*94));
    ctx.fillText(text, i*14, drops[i]*14);
    if(drops[i]*14 > height && Math.random() > 0.975) drops[i] = 0;
    drops[i]++;
  }
  requestAnimationFrame(draw);
}

// small periodic visual pulses
setInterval(()=> { flickerPulse(); if(Math.random()<0.15) redFlash(1); }, 800);

draw();
runSequence();
