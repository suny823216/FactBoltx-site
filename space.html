<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Logo Catcher Game</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: white;
    }
    #gameArea {
      position: relative;
      width: 95%;
      max-width: 500px;
      height: 90vh;
      margin: 20px auto;
      border: 2px solid #00ffe0;
      border-radius: 10px;
      background: #1e1e1e;
      overflow: hidden;
    }
    #playerBox {
  width: 80px;
  height: 80px;
  position: absolute;
  bottom: 10px;
  left: 200px;
  background-size: contain;
  background-repeat: no-repeat;
  background-position: center;
  background-image: url("https://cdn-icons-png.flaticon.com/512/149/149071.png"); /* ‚úÖ Default */
}

    .logo {
      width: 40px;
      height: 40px;
      position: absolute;
      top: 0;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #00e0ff;
    }
    .rare {
      border-color: gold;
    }
    #score, #lives, #missed, #coins {
      position: absolute;
      top: 5px;
      background: #222;
      border-radius: 6px;
      padding: 5px 8px;
      font-size: 14px;
      border: 1px solid #00ffe0;
    }
    #score { left: 10px; }
    #lives { left: 90px; }
    #missed { left: 170px; }
    #coins {
      right: 10px;
      color: gold;
      border-color: gold;
    }
    #gameOverScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    #gameOverScreen button {
      margin-top: 10px;
      padding: 10px 20px;
      background: gold;
      color: black;
      border: none;
      font-weight: bold;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    #shop {
      margin-top: 20px;
      background: #222;
      padding: 10px;
      border-radius: 10px;
      border: 2px solid #00ffe0;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      display: none;
    }
    .shop-items {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .item {
      background: #111;
      border: 1px solid #00ffe0;
      border-radius: 8px;
      text-align: center;
      padding: 10px;
      width: 100px;
    }
    .item img {
      width: 60px;
      height: 60px;
    }
    .buyBtn {
      margin-top: 5px;
      padding: 5px;
      font-weight: bold;
      background: gold;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="gameArea">
  <div id="score">Score: 0</div>
  <div id="lives">Lives: 5</div>
  <div id="missed">Missed: 0</div>
  <div id="coins">Coins: 0</div>
  <div id="playerBox"></div>
  <div id="gameOverScreen">
    <h2>Game Over</h2>
    <div id="finalScore"></div>
    <button onclick="restartGame()">üîÅ Restart</button>
    <button onclick="toggleShop()">üõí Shop</button>
  </div>
</div>

<div id="shop">
  <h2>üõçÔ∏è Skins Shop</h2>
  <div class="shop-items">
    <div class="item" data-price="50" data-skin="Red">
      <img src="https://cdn-icons-png.flaticon.com/512/892/892458.png" />
      <p>Red Skin<br><b>50 Coins</b></p>
      <button class="buyBtn">Buy</button>
    </div>
    <div class="item" data-price="100" data-skin="Box">
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" />
      <p>Box Skin<br><b>100 Coins</b></p>
      <button class="buyBtn">Buy</button>
    </div>
    <div class="item" data-price="200" data-skin="Speed">
      <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" />
      <p>Speed Up<br><b>200 Coins</b></p>
      <button class="buyBtn">Buy</button>
    </div>
    <div class="item" data-price="500" data-skin="Rare">
      <img src="https://cdn-icons-png.flaticon.com/512/1046/1046751.png" />
      <p>Rare Catcher<br><b>500 Coins</b></p>
      <button class="buyBtn">Buy</button>
    </div>
  </div>
</div>

<script>
const gameArea = document.getElementById("gameArea");
const player = document.getElementById("playerBox");
const scoreDisplay = document.getElementById("score");
const livesDisplay = document.getElementById("lives");
const missedDisplay = document.getElementById("missed");
const coinsDisplay = document.getElementById("coins");
const gameOverScreen = document.getElementById("gameOverScreen");
const finalScore = document.getElementById("finalScore");
const shop = document.getElementById("shop");

let playerX = 200;
let score = 0;
let lives = 5;
let missed = 0;
let coins = parseInt(localStorage.getItem("coins")) || 0;
let fallSpeed = 2.5;
let logos = [];
let gameRunning = true;

const logoUrls = [
  "https://yt3.googleusercontent.com/y_0z6COuPRpXPa43q3hKIl_DzjrAqwebmdxDl5S2_SZaY8zxYWkOTcdohdZSl23fFarTNJxeltQ=s160-c-k-c0x00ffffff-no-rj",
  "https://yt3.ggpht.com/cxE8FStJktJ2oiuv1f-7OHMfJI7ZlMby4NgPDkfJTyV3sOsvdo5pmsAb8TAcJVNor6gNT2h_0w=s176-c-k-c0x00ffffff-no-rj-mo"
];
const rareLogo = {
  url: "https://yt3.googleusercontent.com/G9TX0i4yT5LDN2VZ7Z96DbsP5iRI5wR_u71yAwBY71rkDP84lWaJwZ342beeLfd3YbZEaHx3Ww=s160-c-k-c0x00ffffff-no-rj",
  score: 10
};

coinsDisplay.textContent = "Coins: " + coins;

document.addEventListener("keydown", (e) => {
  if (!gameRunning) return;
  if (e.key === "ArrowLeft") playerX -= 20;
  if (e.key === "ArrowRight") playerX += 20;
  const maxX = gameArea.offsetWidth - player.offsetWidth;
  playerX = Math.max(0, Math.min(playerX, maxX));
  player.style.left = playerX + "px";
});

function spawnLogo() {
  if (!gameRunning) return;
  const logo = document.createElement("img");
  const isRare = Math.random() < 0.1;
  logo.src = isRare ? rareLogo.url : logoUrls[Math.floor(Math.random() * logoUrls.length)];
  logo.className = "logo";
  if (isRare) logo.classList.add("rare");
  logo.dataset.points = isRare ? 10 : 3;
  logo.style.left = Math.random() * (gameArea.offsetWidth - 40) + "px";
  gameArea.appendChild(logo);
  logos.push(logo);
}

function gameLoop() {
  if (!gameRunning) return;
  logos.forEach((logo, i) => {
    logo.style.top = (logo.offsetTop + fallSpeed) + "px";
    if (logo.offsetTop > gameArea.offsetHeight) {
      logo.remove();
      logos.splice(i, 1);
      missed++;
      missedDisplay.textContent = "Missed: " + missed;
      if (missed >= 5) endGame();
    }
    if (isColliding(logo, player)) {
      const pts = parseInt(logo.dataset.points);
      score += pts;
      coins += pts;
      logo.remove();
      logos.splice(i, 1);
      updateDisplay();
    }
  });
  requestAnimationFrame(gameLoop);
}

function isColliding(a, b) {
  return !(
    a.offsetTop > b.offsetTop + b.offsetHeight ||
    a.offsetTop + a.offsetHeight < b.offsetTop ||
    a.offsetLeft > b.offsetLeft + b.offsetWidth ||
    a.offsetLeft + a.offsetWidth < b.offsetLeft
  );
}

function updateDisplay() {
  scoreDisplay.textContent = "Score: " + score;
  coinsDisplay.textContent = "Coins: " + coins;
  livesDisplay.textContent = "Lives: " + lives;
  localStorage.setItem("coins", coins);
}

function endGame() {
  gameRunning = false;
  finalScore.textContent = "Final Score: " + score;
  gameOverScreen.style.display = "flex";
}

function restartGame() {
  score = 0;
  lives = 5;
  missed = 0;
  playerX = 200;
  player.style.left = playerX + "px";
  logos.forEach(logo => logo.remove());
  logos = [];
  gameRunning = true;
  gameOverScreen.style.display = "none";
  updateDisplay();
  startGame();
}

function startGame() {
  setInterval(spawnLogo, 1000);
  setInterval(() => {
    if (fallSpeed < 10) fallSpeed += 0.2;
  }, 3000);
  gameLoop();
}
startGame();

function toggleShop() {
  shop.style.display = shop.style.display === "block" ? "none" : "block";
}

document.querySelectorAll(".item").forEach(item => {
  const buyBtn = item.querySelector(".buyBtn");
  const skin = item.dataset.skin;
  const price = parseInt(item.dataset.price);
  const owned = JSON.parse(localStorage.getItem("ownedSkins") || "[]");
  if (owned.includes(skin)) {
    buyBtn.textContent = "Enable";
  }
  buyBtn.onclick = () => {
    const owned = JSON.parse(localStorage.getItem("ownedSkins") || "[]");
    if (!owned.includes(skin)) {
      if (coins >= price) {
        coins -= price;
        owned.push(skin);
        localStorage.setItem("ownedSkins", JSON.stringify(owned));
        buyBtn.textContent = "Enable";
        updateDisplay();
      } else {
        alert("Not enough coins");
      }
    } else {
      localStorage.setItem("selectedSkin", skin);
      updateSkin();
    }
  };
});

function updateSkin() {
  const skin = localStorage.getItem("selectedSkin");
  const skinMap = {
      "Default": "https://cdn-icons-png.flaticon.com/512/149/149071.png", // üëà ‡§®‡§Ø‡§æ default ‡§ú‡•ã‡§°‡§º‡§æ ‡§ó‡§Ø‡§æ
    "Red": "https://cdn-icons-png.flaticon.com/512/892/892458.png",
    "Box": "https://cdn-icons-png.flaticon.com/512/3135/3135715.png",
    "Speed": "https://cdn-icons-png.flaticon.com/512/616/616408.png",
    "Rare": "https://cdn-icons-png.flaticon.com/512/1046/1046751.png"
  };
  if (skinMap[skin]) {
    player.style.backgroundImage = `url(${skinMap[skin]})`;
  } else {
    player.style.backgroundImage = "none";
  }
}
if (!localStorage.getItem("selectedSkin")) {
  localStorage.setItem("selectedSkin", "Default");
}
updateSkin();

</script>
</body>
</html>
